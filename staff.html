<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Staff Traction Craft</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .staff-section {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .staff-role {
      color: #4CAF50;
      font-size: 24px;
      margin-top: 20px;
      border-bottom: 2px solid white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 18px;
      color: white;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Team Staff Traction Craft</h1>
  <div class="staff-section">
    <div class="staff-role">Owner</div>
    <ul><li>Arzaqie</li></ul>

    <div class="staff-role">Admin</div>
    <ul><li>Kazami</li><li>Hanzo</li></ul>

    <div class="staff-role">Moderator</div>
    <ul><li>Saga</li><li>Aqua</li></ul>
  </div>
</body>
</html>
