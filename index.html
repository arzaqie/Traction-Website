<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arzaqie Links</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
 
  <!-- Partikel background -->
  <div id="tsparticles"></div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <button id="toggle-music" title="Toggle Music">
    <i class="fas fa-volume-up"></i>
  </button>

  <div class="profile-container">
    <canvas id="particle-canvas"></canvas>
    <img src="profile.png" alt="Profile" class="profile-img" id="profile" />
  </div>

  <h2 id="title">Arzaqie</h2>
  <p id="subtitle">Klik aja kalau mau cek atau support!</p>

  <div id="ticker-container">
    <marquee id="date-time-ticker" behavior="scroll" direction="left" scrollamount="6" onmouseover="this.stop();" onmouseout="this.start();"></marquee>
  </div>

  <div class="links" id="links">
    <a class="link-btn" href="https://youtube.com/@Arzaqie" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a class="link-btn" href="https://tiktok.com/@arzaqie_" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    <a class="link-btn" href="https://sociabuzz.com/arzaqiee/tribe" target="_blank"><i class="fas fa-star"></i> Sociabuzz</a>
    <a class="link-btn" href="https://www.instagram.com/arzaqieee" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="link-btn" href="https://discord.gg/9yCwdWJG" target="_blank"><i class="fab fa-discord"></i> Arzaqie Community</a>
    <a class="link-btn" href="https://discord.gg/yTSAa8v7" target="_blank"><i class="fab fa-discord"></i> Traction SMP</a>
  </div>

  <!-- Audio Visualizer Canvas -->
  <canvas id="visualizer"></canvas>

  <footer>Â©Created by arzaqieby 2025</footer>

  <audio id="bg-music" src="musik.mp3" autoplay loop crossorigin="anonymous"></audio>
  <audio id="click-sound" src="click.mp3"></audio>

  <script src="script.js"></script>

  <!-- tsParticles Library -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<!-- Inisialisasi Partikel -->
<script>
  tsParticles.load("tsparticles", {
    background: {
      color: {
        value: "#00000000" // transparan
      }
    },
    fpsLimit: 60,
    particles: {
      number: {
        value: 60,
        density: {
          enable: true,
          area: 800
        }
      },
      color: {
        value: "#ffffff"
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.4
      },
      size: {
        value: 2
      },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        outModes: {
          default: "bounce"
        }
      }
    },
    detectRetina: true
  });
</script>
</body>
</html>
