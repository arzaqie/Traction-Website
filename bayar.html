<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran Rank - Traction Craft</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .payment-section {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .qr-image {
      max-width: 200px;
      margin: 10px auto;
      display: block;
      border: 2px solid white;
      border-radius: 10px;
    }

    .rank-select, .payment-select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .confirm-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Form Pembayaran Rank</h1>
  <div class="payment-section">
    <label for="rank">Pilih Rank:</label>
    <select id="rank" class="rank-select">
      <option value="VIP">VIP - Rp10.000</option>
      <option value="ELITE">ELITE - Rp25.000</option>
      <option value="LEGEND">LEGEND - Rp50.000</option>
      <option value="MYTHIC">MYTHIC - Rp75.000</option>
      <option value="SUPREME">SUPREME - Rp100.000</option>
    </select>

    <label for="payment">Pilih Metode Pembayaran:</label>
    <select id="payment" class="payment-select">
      <option value="QRIS">QRIS</option>
      <option value="DANA">DANA</option>
      <option value="OVO">OVO</option>
      <option value="GoPay">GoPay</option>
    </select>

    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/QRIS_logo.svg" alt="QRIS" class="qr-image">

    <button class="confirm-btn" onclick="confirmOrder()">Konfirmasi Pembayaran</button>
  </div>

  <script>
    function confirmOrder() {
      const rank = document.getElementById('rank').value;
      const method = document.getElementById('payment').value;
      const message = `Halo! Saya ingin membeli rank ${rank} menggunakan ${method}. Berikut bukti pembayaran saya:`;
      window.open(`https://wa.me/6283155619021?text=${encodeURIComponent(message)}`, '_blank');
    }
  </script>
</body>
</html>
